<div class="login h-100 d-flex flex-column justify-content-center">
  <div class="col-md-4 offset-md-4">
    <h2 class="mb-4 text-center">Composer CMS</h2>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Login to your account</h5>

        <small class="form-text text-muted mb-4 text-center">
          Enter you login details below
        </small>

        <div class="form-group">
          <input type="text" class="form-control" name="userName" [(ngModel)]="userSignIn.userName" placeholder="Enter user name" />
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="userSignIn.password" placeholder="Enter password" />
        </div>

        <div class="d-flex justify-content-between">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="userSignIn.rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="form-group">
            <a routerLink="/" class="is-link">Forgot Password?</a>
          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-dark form-control" (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
