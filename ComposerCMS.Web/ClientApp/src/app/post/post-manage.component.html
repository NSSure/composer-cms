<div *ngIf="post">
  <div class="card bg-light my-4">
    <div class="card-body">
      <button class="btn btn-dark" (click)="save()">Save Post</button>
    </div>
  </div>

  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="post.title" placeholder="Enter post title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" [(ngModel)]="post.description" placeholder="Enter post description">
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isPinned" [(ngModel)]="post.isPinned" />
      <label class="form-check-label" for="isPinned">
        Pinned
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isPublished" [(ngModel)]="post.isPublished" />
      <label class="form-check-label" for="isPublished">
        Published
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isPublic" [(ngModel)]="post.isPublic" />
      <label class="form-check-label" for="isPublic">
        Public
      </label>
    </div>
  </div>

  <div class="form-group">
    <label>Page Markup</label>
    <app-html-editor #htmlEditor [(content)]="post.content"></app-html-editor>
  </div>
</div>
