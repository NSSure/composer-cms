<div class="card bg-light mb-4">
  <div class="card-body">
    <form class="form-inline justify-content-between">
      <button type="button" class="btn btn-primary" routerLink="/blog">Create New Blog</button>
    </form>
  </div>
</div>

<table class="table table-striped table-centered">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Date Added</th>
      <th>Date Last Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs">
      <td>
        <a [routerLink]="['/blog', blog.id]">
          {{blog.name}}
        </a>
      </td>
      <td>{{blog.description}}</td>
      <td>{{blog.dateAdded | date: 'short'}}</td>
      <td>{{blog.dateLastUpdated | date: 'short'}}</td>
    </tr>
    <tr *ngIf="isLoading">
      <td colspan="4" class="text-center">
        <i class="fa fa-spinner fa-pulse fa-lg"></i>
      </td>
    </tr>
    <tr *ngIf="blogs.length === 0 && !isLoading">
      <td colspan="4">
        There are no blogs to display.
      </td>
    </tr>
  </tbody>
</table>
