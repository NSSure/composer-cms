<app-page>
  <div actions>
    <div class="form-inline">
      <button class="btn btn-dark mr-2" (click)="saveDraft()">Save Draft</button>
      <button class="btn btn-default mr-2" (click)="publish()">Publish</button>
    </div>
  </div>
  <div content>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter the HTML title tag text">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter page title here">
    </div>

    <div class="form-group">
      <label>Template</label>
      <select class="form-control">
        <option>Select your template</option>
      </select>
    </div>

    <app-html-editor content="&lt;strong>Sample&lt;strong>"></app-html-editor>
  </div>
</app-page>
