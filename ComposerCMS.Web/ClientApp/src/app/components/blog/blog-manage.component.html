<app-page>
  <div actions>
    <button class="btn btn-dark" (click)="save()">Save Blog</button>
    <button class="btn" [routerLink]="['post']">Add Post</button>
  </div>
  <div content>
    <div *ngIf="blog">
      <div class="row mb-4">
        <div class="col-md-12 col-lg-6">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="blog.name" placeholder="Enter blog name">
          </div>

          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="blog.description" placeholder="Enter blog description">
          </div>
        </div>
      </div>

      <app-post-list></app-post-list>
    </div>
  </div>
</app-page>
