<app-page>
  <div actions>
    <button type="button" class="btn btn-primary" routerLink="/blog">Create New Blog</button>
  </div>
  <div content>
    <div class="card shadow-sm">
      <table class="table table-centered mb-0">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Date Last Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogs">
            <td>
              <a [routerLink]="['/blog', blog.id]">
                {{blog.name}}
              </a>
            </td>
            <td>{{blog.description}}</td>
            <td>{{blog.dateAdded | date: 'short'}}</td>
            <td>{{blog.dateLastUpdated | date: 'short'}}</td>
          </tr>
          <tr *ngIf="isLoading">
            <td colspan="4" class="text-center">
              <i class="fa fa-spinner fa-pulse fa-lg"></i>
            </td>
          </tr>
          <tr *ngIf="blogs.length === 0 && !isLoading">
            <td colspan="4">
              There are no blogs to display.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-page>
