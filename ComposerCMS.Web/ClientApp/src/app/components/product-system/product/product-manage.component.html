<div>
  <app-page>
    <div actions>
      <button class="btn btn-dark" (click)="save()">Save product</button>
    </div>
    <div content>
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="card card-default parent-card bg-light mb-3">
            <div class="card-header">Configuration</div>
            <div class="card-body">
              <div class="card-default-section">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" name="title" [(ngModel)]="product.title" placeholder="Enter a product title">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" name="description" [(ngModel)]="product.description"></textarea>
                </div>
              </div>
              <div class="card-default-section">
                <p class="card-text">Drag product image(s) here to upload.</p>
                <button type="button" class="btn btn-dark">Upload image(s)</button>
              </div>
              <div class="card-default-section">
                <div class="form-group mb-0">
                  <label>Classification</label>
                  <select class="form-control" name="classification" [(ngModel)]="classification">
                    <option value="individual">Individual product</option>
                    <option value="variant">Variant source</option>
                  </select>
                  <small id="ClassificationHelp" class="form-text text-muted">If the item has have any variants like color, size, etc simply set the classification to 'individual'.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-default bg-light mb-3">
            <div class="card-header">
              <div *ngIf="classification === 'individual'; else variantTitle">Details</div>
              <ng-template #variantTitle><div>Variant Defaults</div></ng-template>
            </div>
            <div class="card-body">
              <div class="card-default-section">
                <div class="row">
                  <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                      <label>Price</label>
                      <input type="number" class="form-control" name="price" [(ngModel)]="product.price" placeholder="Enter the product price">
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                      <label>Cost</label>
                      <input type="number" class="form-control" [(ngModel)]="product.cost" placeholder="Enter the product cost">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-default-section">
                <div class="form-group form-check mb-0">
                  <input type="checkbox" class="form-check-input" id="IsPhysical" name="isPhysical" [(ngModel)]="product.isPhysical" value="true" />
                  <label class="form-check-label" for="IsPhysical">Is product physical item?</label>
                </div>
              </div>
              <div class="card-default-section">
                <div class="form-group form-check mb-0">
                  <input type="checkbox" class="form-check-input" id="TrackQuantity" name="TrackQuantity" [(ngModel)]="product.trackQuantity" />
                  <label class="form-check-label" for="TrackQuantity">Track Inventory?</label>
                </div>
              </div>
              <div class="card-default-section">
                <p class="lead">Inventory configuration</p>
                <div class="form-group">
                  <label>SKU</label>
                  <input type="text" class="form-control" name="sku" [(ngModel)]="product.sku" placeholder="Enter the product SKU" />
                </div>
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="number" class="form-control" name="quantity" [(ngModel)]="product.quantity" placeholder="Enter the product quantity">
                </div>
                <div class="form-group form-check mb-0">
                  <input type="checkbox" class="form-check-input" id="AllowOutOfStockPurchases" name="allowOutOfStockPurchases" [(ngModel)]="product.allowOutOfStockPurchases" />
                  <label class="form-check-label" for="AllowOutOfStockPurchases">Allow out of stock purchases?</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-plus fa-lg"></i>
              </button>
              <div class="tag">Dresses</div>
            </div>
          </div>
          <div class="card shadow-sm mb-4">
            <table class="table table-centered mb-0">
              <thead class="thead-light">
                <tr>
                  <th>Title</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <a class="cursor-pointer">
                      Product variant
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Manage product categories</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let category of categories; let i = index;">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="categoryMap[category.id]" [name]="category.id" [id]="category.id" value="true" />
                    <label class="form-check-label" [for]="category.id">
                      {{category.name}}
                    </label>
                  </div>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- End content -->
  </app-page>
</div>
