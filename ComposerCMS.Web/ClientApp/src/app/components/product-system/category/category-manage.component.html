<app-page>
  <div actions>
    <button type="button" class="btn btn-dark" (click)="save()">Save</button>
  </div>
  <div content>
    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="category.name" placeholder="Enter a product category name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea type="text" class="form-control" name="name" [(ngModel)]="category.description" placeholder="Enter product category description" rows="5"></textarea>
        </div>
      </div>
    </div>
  </div>
</app-page>
