<app-page hideBanner="true">
  <div content>
    <div *ngIf="dashboardStats">
      <label>Stats Overview</label>

      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="row">
            <div class="col">
              <div class="card mb-4 shadow-sm card-key-value">
                <div class="card-body">
                  <div class="key-value">
                    <h2 class="key">{{dashboardStats.pageCount}}</h2>
                    <span>Page(s)</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 shadow-sm card-key-value">
                <div class="card-body">
                  <div class="key-value">
                    <h2 class="key">{{dashboardStats.blogCount}}</h2>
                    <span>Blog(s)</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 shadow-sm card-key-value">
                <div class="card-body">
                  <div class="key-value">
                    <h2 class="key">{{dashboardStats.postCount}}</h2>
                    <span>Post(s)</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 shadow-sm card-key-value">
                <div class="card-body">
                  <div class="key-value">
                    <h2 class="key">{{dashboardStats.menuCount}}</h2>
                    <span>Menu(s)</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <label>Recent Activity</label>

      <div class="card shadow-sm">
        <table class="table mb-0">
          <thead class="thead-light">
            <tr>
              <th>Entity</th>
              <th>Action</th>
              <th>Date Added</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let activity of dashboardStats.recentActivity">
              <td>{{activity.entity}}</td>
              <td>{{activity.action}}</td>
              <td>{{activity.dateAdded | date: 'short'}}</td>
            </tr>
            <tr *ngIf="dashboardStats.recentActivity.length === 0">
              <td colspan="3">
                There is no activity history to display.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</app-page>
