<div class="editor-component d-flex">
  <div class="editor-ribbon h-100">
    <div class="form-group">
      <label>Page Title</label>
      <input type="text" class="form-control" [(ngModel)]="page.title" />
    </div>
  </div>
  <div class="editor-preview" *ngIf="previewSrc">
    <iframe [src]="previewSrc | safe"></iframe>
  </div>
</div>

<style>
  .editor-component {
    height: 100%;
  }

  .editor-ribbon {
    width: 300px;
    padding: 15px;
  }

  .editor-preview {
    height: 100%;
    width: 100%;
    overflow-y: auto;
  }

  iframe {
    width: 100%;
    height: 100%;
    overflow-y: auto;
  }

  div[content] {
    height: 100%;
  }
</style>
