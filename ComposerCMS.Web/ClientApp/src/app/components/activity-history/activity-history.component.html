<app-page>
  <div content>
    <div class="card mb-4">
      <div class="card-body p-2">
        <div>
          <select class="form-control" name="Entity" [(ngModel)]="entity" style="border: none; width: 200px;">
            <option value="">All entities</option>
            <option value="ExternalResource">External Resource</option>
            <option value="Blog">Blog</option>
            <option value="Route">Route</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card shadow-sm activity-history-component">
      <table class="table table-centered mb-0">
        <thead class="thead-light">
          <tr>
            <th>Entity</th>
            <th>Action</th>
            <th>Date Added</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of activityHistory | callback: filterActivity">
            <td>{{activity.entity}}</td>
            <td>{{activity.action}}</td>
            <td>{{activity.dateAdded | date: 'short'}}</td>
          </tr>
          <tr *ngIf="activityHistory.length === 0">
            <td colspan="3">
              There is no activity history to display.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-page>
