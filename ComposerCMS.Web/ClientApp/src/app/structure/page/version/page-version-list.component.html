<div class="page-version-list-component">
  <table class="table table-striped table-centered">
    <thead class="thead-light">
      <tr>
        <th>Friendly Name</th>
        <th>Date Published</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pageVersion of pageVersions">
        <td>{{pageVersion.name}}</td>
        <td>{{pageVersion.dateAdded | date: 'short'}}</td>
        <td>
          <a class="cursor-pointer text-primary" [routerLink]="['/diff', pageId, pageVersion.id]">View Diff</a>
        </td>
      </tr>
      <tr *ngIf="pageVersions.length === 0">
        <td colspan="1">
          There are no page versions to display.
        </td>
      </tr>
    </tbody>
  </table>
</div>
