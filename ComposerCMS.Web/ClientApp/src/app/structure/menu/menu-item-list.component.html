<table class="table table-striped table-centered">
  <thead class="thead-light">
    <tr>
      <th>Display Text</th>
      <th>Order</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menuItem of menuItems">
      <td>{{menuItem.displayText}}</td>
      <td>{{menuItem.order}}</td>
    </tr>
    <tr *ngIf="menuItems.length === 0">
      <td colspan="7">
        There are no menu items to display.
      </td>
    </tr>
  </tbody>
</table>
