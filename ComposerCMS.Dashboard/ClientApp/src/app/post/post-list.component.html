<table class="table table-striped table-centered" *ngIf="posts">
  <thead class="thead-light">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Pinned</th>
      <th>Published</th>
      <th>Public</th>
      <th>Date Added</th>
      <th>Date Last Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>
        <a [routerLink]="['post', post.id]">
          {{post.title}}
        </a>
      </td>
      <td>{{post.description}}</td>
      <td>
        <active-state-indicator [flag]="post.isPinned"></active-state-indicator>
      </td>
      <td>
        <active-state-indicator [flag]="post.isPublished"></active-state-indicator>
      </td>
      <td>
        <active-state-indicator [flag]="post.isPublic"></active-state-indicator>
      </td>
      <td>{{post.dateAdded | date: 'short'}}</td>
      <td>{{post.dateLastUpdated | date: 'short'}}</td>
    </tr>
    <tr *ngIf="posts.length === 0">
      <td colspan="7">
        There are no posts to display.
      </td>
    </tr>
  </tbody>
</table>
