<div class="activity-history-component">
  <h4 class="mb-3">
    <i class="fa fa-history"></i> Activity History
  </h4>

  <table class="table table-striped table-centered">
    <thead class="thead-light">
      <tr>
        <th>Entity</th>
        <th>Action</th>
        <th>Date Added</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activityHistory">
        <td>{{activity.entity}}</td>
        <td>{{activity.action}}</td>
        <td>{{activity.dateAdded | date: 'short'}}</td>
      </tr>
      <tr *ngIf="activityHistory.length === 0">
        <td colspan="3">
          There is no activity history to display.
        </td>
      </tr>
    </tbody>
  </table>
</div>
