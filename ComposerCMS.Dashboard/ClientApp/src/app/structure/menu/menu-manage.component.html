<div>
  <h4 class="mb-3">
    <i class="fa fa-bars"></i> Manage Menu
  </h4>

  <div class="card bg-light my-4">
    <div class="card-body">
      <button class="btn btn-dark" (click)="save()">Save Menu</button>
      <button class="btn" (click)="isMenuItem = true">Add Menu Item</button>
    </div>
  </div>

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="menu.name" placeholder="Enter menu name">
  </div>

  <label>Menu Items</label>

  <div *ngIf="isMenuItem">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputEmail4">Display Text</label>
        <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="menuItem.displayText">
      </div>
      <div>
        <select class="form-control form-control-sm mr-2">
          <option>Page</option>
          <option>Heading 1</option>
          <option>Heading 2</option>
          <option>Heading 3</option>
          <option>Heading 4</option>
          <option>Heading 5</option>
          <option>Heading 6</option>
          <option>Preformatted</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="href">Page</label>
        <input type="password" class="form-control" id="href" [(ngModel)]="menuItem.href" />
      </div>
      <div class="form-group col-md-3">
        <button type="button">Save</button>
      </div>
    </div>
  </div>

  <menu-item-list></menu-item-list>
</div>
